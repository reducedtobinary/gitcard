<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,700,400">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1 maximum-scale=1.0, minimum-scale=1.0" />
    <title>GitCard</title>
  </head>
  <body ng-app="bitcoinApp" ng-controller="MainController" layout="column" layout-align="top center">
    <md-toolbar class="md-hue-3">
      <div class="md-toolbar-tools">
	      <span class="md-flex">Gitcard</span>
      </div>
    </md-toolbar>
    <md-content layout="column" layout-padding layout-align="center center" >
      <div class="app-content" layout="column" layout-align="center center">
	      <p class="md-padding">Enter your Github username below and click the button to get your gitcard.</p>
	      <form class="md-padding" layout="column" layout-align="center center">
		      <md-input-container>
		        <label>Github username...</label>
			<input type="text" ng-model="username">
		      </md-input-container>
		      <md-button class="md-raised md-warn md-hue-3" ng-click="getGitInfo()">FETCH YOUR CARD</md-button>
	      </form>
	      <md-whiteframe  class="md-whiteframe-z2" ng-show="loaded">
	          <div layout="row" layout-align="space-between center" layout-padding>
			  <span><img ng-src="{{user.avatar_url}}" class="md-avatar" height="80" width="80" class="md-card-image" alt="{{user.login}}">
		</span>  
		<span><{{user.login}}></span>
		  </div>
		
		<p class="md-padding">Followers: {{ user.followers }}  Following: {{ user.following }}<br>
		Repos: {{ user.public_repos }}</p>
		<div>
			<p ng-hide="reposFound">No repos!</p>
			<div ng-show="reposFound">
				<md-list layout="row"> 
				
				<md-subheader class="md-no-sticky">Repos List:</md-subheader>
				  <md-list-item  ng-repeat="repo in repos">
				  <md-button class="md-raised md-warn md-hue-3" ng-href="{{repo.html_url}}" target="_blank">{{repo.name}}</md-button>
				  </md-list-item>
				</md-list>
				
			</div>
		</div>
		</md-whiteframe>
      </div>
    </md-content>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-material.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
